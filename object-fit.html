<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>

    <style>
        img {
            width: 500px;
            height: 500px;
            object-fit: cover; /*redimenciona a imagem para poder cortar.*/
            /*object-fit:contain*/
            /*object-fit: fill - essa é a padrão*/
            /*object-fit: none; - essa apenas corta*/
            /*object-fit: scale-down; - igual ao contain, esse diminui a qualidade, bem como a imagem.*/
        }
    </style>

</head>
<body>
    
    <img src="./jessica-2.jpg" alt="foto de jessica">
</body>
</html>
