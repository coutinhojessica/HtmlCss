<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            background-color: aqua;
            display: flex;
            flex-direction: row;
            margin: 10px;
        }
       .conteiner > div {
            margin: 10px;
            padding: 5px;
            background-color: blueviolet;
            font-size: 16px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
